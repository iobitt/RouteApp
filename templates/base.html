<!DOCTYPE html>
{% load static %}
<html lang="ru">
    <head>
        <title>{% block title %}RouteApp{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/base.css" %}" rel="stylesheet">

        <script  src="{% static "js/jquery-3.6.0.min.js" %}"></script>
        <script src="https://api-maps.yandex.ru/2.1/?apikey=556dccfc-fea7-4a88-ba48-cb67e1028bc5&lang=ru_RU" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">RouteApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="/">Мои поездки</a>
                        <a class="nav-link" aria-current="page" href="/invitations/">Приглашения</a>
                        <a class="nav-link" aria-current="page" href="/">Заявки</a>
                        <a class="nav-link" href="/route/add">Запланировать поездку</a>
                        <a class="nav-link" href="/accounts/logout">Выйти</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="content" class="container">
            {% block content %}
            {% endblock %}
        </div>

        <script  src="{% static "js/bootstrap.bundle.min.js" %}"></script>
    </body>
</html>
