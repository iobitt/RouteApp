{% extends "base.html" %}

{% load static %}
{% block content %}
    <h1>{{ route.name }} ({{ route.start_date | date:"d.m.Y" }} - {{ route.end_date | date:"d.m.Y" }})</h1>
    <div class="row">
        <div class="col-md-8">
            <h4>Маршрут</h4>
            <div id="map" style="width: 100%; height: 50vh"></div>
        </div>
        <div class="col-md-4">
            <h4>Пункты</h4>
            <table id="waypoints-table" class="table table-borderless">
              <tbody id="way-points-body">
                {% for i in waypoints %}
                    <tr><td><input class='form-control way-point' type='text' value="{{ i.name }}"></td></tr>
                {% endfor %}
                <tr id="add-row-btn-tr">
                    <td><button id="add-row-btn" class="btn btn-primary">Добавить</button><button id="update-route-btn" class="btn btn-primary">Обновить</button></td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="recipient-name" class="col-form-label">Название пункта</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="addNode()">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static "js/route.js" %}"></script>
{% endblock %}
